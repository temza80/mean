
<body class="left-sidebar">

<app-header></app-header>
<!-- Wrapper -->
<div id="wrapper">

    <!-- Content -->
    <div id="content">
        <div class="inner">
            
            <!-- Post -->
            <article *ngFor="let post of posts" class="box post post-excerpt">
                <header>

                    <h2><a href='/post/{{post._id}}' id="post_start{{post._id}}" [innerHTML]="post.title"></a></h2>
                    <p> </p>
                </header>
                <div class="info">

                    <span class="date"><span class="month"> {{months[_parseInt(post.modified.substring(5,7))]}}<span>y</span></span> <span class="day">{{ post.modified.substring(8,10)}}</span><span class="year">, {{ post.modified.substring(0,4)}}</span></span>
                    <!--
                        Note: You can change the number of list items in "stats" to whatever you want.
                    -->
                    <ul class="stats">
                 
                        <li><a href="#" class="icon fa-heart" id="fa_likes{{post._id}}" (click)="getLikes(post._id,$event)">{{ post.likes}}</a></li>
                    
                    </ul>
                </div>
                <div id="teaser_{{post._id}}" class="blog_post" [innerHTML]="post.teaser">



                   



                </div>

                <div id="fulltext_{{post._id}}" class="blog_post full_post" [innerHTML]="post.post"></div>
                <div class='underpost_panel'>

       
  <a *ngFor="let item of post.tags" href='/posts/tag/{{item}}'>{{item}}</a> 


               <br><br>


                    <a href='{{ post._id}}' id='full_text_down' class='underpost_links' (click)="load_full_text($event)">Читать текст полностью</a>
                    <a href='/post/{{ post._id}}' class='underpost_links'>Комментарии</a>
                    <template [ngIf]="user!=null && user.status=='a'">
                     <a  href='/delpost/{{post._id}}/{{offset}}'class='underpost_links'>Удалить</a>
                    <a href='/postredpost/{{post._id}}'class='underpost_links'>Редакировать</a>
                    </template>
                </div>


            </article>

           


        </div>
        

    </div>

<app-sidebar></app-sidebar>
</div>
